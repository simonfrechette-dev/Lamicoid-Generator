[colors]
# SVG hex colour for the laser-cutting path (red)
cut     = #f44336

# SVG hex colour for the engraved border fill (amber)
engrave = #ffc107

# SVG hex colour for the engraved text paths (blue)
text    = #0000ff


[dimensions]
# Width of the etched border frame around each label (mm)
border_width = 0.8

# Minimum clearance between the text block and the border frame (mm)
text_margin  = 1.0


[sheet]
# Default stock sheet size used when width/height are omitted
# from the command line (mm)
width  = 300
height = 200


[font]
# Font name used for text-to-path conversion.
# The generator searches for the font file in:
#   1. The current working directory  (<name>.ttf / <name>.otf)
#   2. Common system font directories (Windows, macOS, Linux)
# Leave blank to use the first available system font.
name = Arial
